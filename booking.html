<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPE Állatorvosi Rendelő - Kapcsolat</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/main_booking.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="left-side">
                <img class="logo" src="images/logo.png" alt="logo">
                <div class="site-name">KOPE ÁLLATORVOSI RENDELŐ</div>
            </div>
            <nav class="navbar">
                <div class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="nav_links" id="nav_links">
                    <li><a href="index.html">Kezdőlap</a></li>
                    <li><a href="about.html">Bemutatkozás</a></li>
                    <li><a href="prices.html">Árak</a></li>
                    <li><a href="openinghours.html">Nyitvatartás</a></li>
                    <li><a href="contact.html">Kapcsolat</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
      <div class="container">
        <h1>Veterinary Practice Appointment Booking</h1>
        
        <!-- Calendar view of free appointments -->
        <div id="calendar">
            <!-- This will be populated dynamically using JavaScript -->
        </div>
        
        <!-- Time booking section -->
        <div id="booking-section">
            <h2>Book an Appointment</h2>
            <p>Select a free time slot:</p>
            <select id="time-slots">
                <!-- Options will be populated dynamically -->
            </select>
            <button id="book-btn">Book Appointment</button>
        </div>
        
        <!-- Doctor's interface (hidden by default) -->
        <div id="doctor-interface" style="display: none;">
            <h2>Doctor's Interface</h2>
            <p>View and modify appointments:</p>
            <ul id="appointments-list">
                <!-- Appointments will be listed here -->
            </ul>
            <button id="modify-btn">Modify Appointment</button>
            <button id="add-btn">Add New Appointment</button>
            <button id="delete-btn">Delete Appointment</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 KOPE Állatorvosi Rendelő</p>
    </footer>
    <script src="hamburger.js"></script>
    <script src="booking.js"></script>
</body>
</html>
