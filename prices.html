<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPE Állatorvosi Rendelő</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header_v2.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <img class="logo" src="images/logo.png" alt="logo">
        <div class="site-name">KOPE ÁLLATORVOSI RENDELŐ</div>
        <nav class="navbar">
            <ul  class="nav_links">
                <li><a href="index.html">Kezdőlap</a></li>
                <li><a href="about.html">Bemutatkozás</a></li>
                <li><a href="prices.html">Árak</a></li>
                <li><a href="openinghours.html">Nyitvatartás</a></li>
                <li><a href="contact.html">Kapcsolat</a></li>
            </ul>
        </nav>
        <div class="search-bar-box">
            <input class="search-bar" type="text" placeholder="Search...">
        </div>
    </header>
    <main>
        <div class="content">
            <form id="appointment-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="consultation">Consultation</option>
                    <option value="vaccination">Vaccination</option>
                    <option value="surgery">Surgery</option>
                </select>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <button type="submit">Book Appointment</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 KOPE Állatorvosi Rendelő</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
